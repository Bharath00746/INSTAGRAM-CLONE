

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Image Slider</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel {
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 500px;
            object-fit: contain;
            background-color: black;
        }
    </style>
</head>

<body>

    <div id="imageSlider" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3500">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="screenshot1.png" class="d-block w-100" alt="Login Screenshot 1">
            </div>
            <div class="carousel-item">
                <img src="screenshot2.png" class="d-block w-100" alt="Login Screenshot 2">
            </div>
            <div class="carousel-item">
                <img src="screenshot3.png" class="d-block w-100" alt="Login Screenshot 3">
            </div>
            <div class="carousel-item">
                <img src="screenshot4.png" class="d-block w-100" alt="Login Screenshot 4">
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
