
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h1 class="text-center mb-4">Create a New Post</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_image" class="form-label">Upload Image</label>
                    {{ form.image }}
                </div>
                <div class="mb-3">
                    <label for="id_caption" class="form-label">Caption</label>
                    {{ form.caption }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Post</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'insta_app:feed' %}" class="text-primary">Back to Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
