
{% block content %}
<style>
    /* General Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        width: 80%;
        max-width: 1200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
        background: black;
    }

    .left-section, .right-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .left-section {
        padding: 40px;
        background: black;
        color: white;
        text-align: center;
    }

    .right-section {
        padding: 40px;
        background: black;
    }

    .login-box {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .login-title {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .login-form {
        display: flex;
        flex-direction: column;
    }

    .login-label {
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    .login-input {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .login-input:focus {
        border-color: #007bff;
    }

    .login-button {
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .login-button:hover {
        background-color: #0056b3;
    }

    .signup-container {
        text-align: center;
        margin-top: 20px;
        color: #555;
    }

    .signup-button {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .signup-button:hover {
        color: #0056b3;
    }

    .facebook-button {
        width: 100%;
        padding: 12px;
        background-color: #3b5998;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    .facebook-button:hover {
        background-color: #344e86;
    }

    .slider.slider-x45 {
        position: relative;
        width: 100%;
        max-width: 505px;
        height: 545px;
        padding: 20px;
        padding-left: 10px;
        overflow: hidden;
        border-radius: 10px;
        background-color: black;
        background-image: url(login.png);
        background-size: contain;
        background-repeat: no-repeat;
    }

    .slides.slides-x45 {
        display: flex;
        transition: transform 1.5s ease;
    }

    .slides-x45 img.slide-img-x45 {
        width: 100%;
        height: 500px;
        object-fit: contain;
        flex-shrink: 0;
        position: relative;
        z-index: 10;
    }

    .slide.slide-x45 {
        min-width: 50%;
        box-sizing: border-box;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .left-section {
            display: none;
        }
    }
</style>

<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <div class="slider slider-x45">
            <div class="slides slides-x45">
                <img src="screenshot1.png" alt="">
            </div>
        </div>
    </div>

    <!-- Right Section (Login Form) -->
    <div class="right-section">
        <div class="login-box">
            <h2 class="login-title">Login</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <label for="username" class="login-label">Username:</label>
                <input type="text" id="username" name="username" required class="login-input" placeholder="Enter your username">

                <label for="password" class="login-label">Password:</label>
                <input type="password" id="password" name="password" required class="login-input" placeholder="Enter your password">

                <button type="submit" class="login-button">Login</button>
            </form>

            <p class="signup-container">Don't have an account? 
                <a href="{% url 'insta_app:register' %}" class="signup-button">Signup</a>
            </p>

            <button class="facebook-button">Login with Facebook</button>
        </div>
    </div>
</div>
{% endblock %}
